<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital_clock</title>
    <!-- Css style link -->
     <link rel="stylesheet" href="Degital.css">
</head>
<body>
    <h1>Lydia Digital Clock</h1>
  <h2>Digital clock</h2>
  <div class="clock">
    <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
    </div>

    <div>
        <span id="minutes">00</span>
        <span class="text">minutes</span>
    </div>

    <div>
        <span id="second">00</span>
        <span class="text">second</span>
    </div>

    <div>
        <span id="ampm">Am</span>
        
    </div>
  </div>
  <script src="Degital.js"></script>
</body>
</html>
